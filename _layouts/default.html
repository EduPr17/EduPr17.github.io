<!DOCTYPE html>
<html lang="en">
	
	{% include head.html %}
	<div class="content-wrapper">
	{{content}}
		<div class="posts">
			{% for post in site.posts limit:3 %}
			<h2>{{post.title}}</h2>
			<h3>{{post.date}}</h3>
			<p>{{post.excerpt}}</p>
			<h2>Click <a href="{{post.url}}">here</a> to read more! </h2>
			{%endfor%}
			</div>
	</div>
</html>
